<!DOCTYPE html>
<html>
	<head>
		<title>web-app</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>

	<body>

		<div ng-app="" ng-init="person=[{firstName:'vinay',lastName:'Kumar'},{firstName:'sirish',lastName:'Kumari'}]">
			<p>Name:<input type="text" ng-model="name"/></p>
			<h3 ng-repeat="x in person">
				Hello: {{x.firstName}}{{" "}}{{x.lastName}}
			</h3>
		</div>
		
	</body>
</html>
